name: ApiTest
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.6.0
        with:
          java-version: 22
          distribution: zulu
        
      - name: Set up Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

     # - name: Set up Docker
       # uses: docker/setup-buildx-action@v2

     # - name: Build Docker image
      #  run: docker build -t api-test .

     # - name: Run tests in Docker
     #   run: docker run --rm api-test

  test_register_user:
    runs-on: ubuntu-latest
    needs: build     
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
          
      - name: Set execute permissions on gradlew
        run: chmod +x ./gradlew
          
      - name: Run Register User tests
        run: ./gradlew TestRegisterUser
        
  test_get_user:
    runs-on: ubuntu-latest
    needs: build 

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set execute permissions on gradlew
        run: chmod +x ./gradlew
          
      - name: Run Get User tests
        run: ./gradlew TestGetUser

  test_update_user:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set execute permissions on gradlew
        run: chmod +x ./gradlew
          
      - name: Run Update User tests
        run: ./gradlew TestUpdateUser

  test_delete_user:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set execute permissions on gradlew
        run: chmod +x ./gradlew
          
      - name: Run Delete User tests
        run: ./gradlew TestDeleteUser
        
  api_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set execute permissions on gradlew
        run: chmod +x ./gradlew
      - name: Run All Tagged Tests
        run: ./gradlew testAll

  allure_report:
    runs-on: ubuntu-latest
    steps:
      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
