name: ApiTest
on: push
jobs:
  build:
    runs-on: windows-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.6.0
        with:
          java-version: 22
          distribution: zulu
        
      - name: Set up Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1  # Используем Gradle Wrapper для проекта

  register-user-tests:
    runs-on: ubuntu-latest
    needs: build     
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.6.0
        with:
          java-version: 22
          distribution: zulu
          
      - name: Run Register User tests
        run: ./gradlew TestRegisterUser
        
  get-user-tests:
    runs-on: ubuntu-latest
    needs: build  # Зависит от успешного выполнения 'register-user-tests'

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.6.0
        with:
          java-version: 22
          distribution: zulu
          
      - name: Run Get User tests
        run: ./gradlew TestGetUser

  update-user-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.6.0
        with:
          java-version: 22
          distribution: zulu
          
      - name: Run Update User tests
        run: ./gradlew TestUpdateUser

  delete-user-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.6.0
        with:
          java-version: 22
          distribution: zulu
          
      - name: Run Delete User tests
        run: ./gradlew TestDeleteUser
      
