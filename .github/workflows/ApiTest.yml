name: ApiTest
on: push
jobs:
  build:
    runs-on: windows-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.6.0
        with:
          java-version: 22
          distribution: zulu
        
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v4.2.2

      - name: Run tests
        run: src/test/java
        
        
      
      
